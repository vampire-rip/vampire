<!DOCTYPE html>
<html lang="en" class="has-loader">
<head>
  <title>Vampire</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <style>
  body.has-loader,html.has-loader{height:100%;max-height:100%}body.has-loader{display:flex;margin:0;box-sizing:border-box;background:azure}.sk-circle{margin:100px auto;width:40px;height:40px;position:relative}.sk-circle .sk-child{width:100%;height:100%;position:absolute;left:0;top:0}.sk-circle .sk-child:before{content:'';display:block;margin:0 auto;width:15%;height:15%;background-color:#333;border-radius:100%;animation:sk-circleBounceDelay 1.2s infinite ease-in-out both}.sk-circle .sk-circle2{transform:rotate(30deg)}.sk-circle .sk-circle3{transform:rotate(60deg)}.sk-circle .sk-circle4{transform:rotate(90deg)}.sk-circle .sk-circle5{transform:rotate(120deg)}.sk-circle .sk-circle6{transform:rotate(150deg)}.sk-circle .sk-circle7{transform:rotate(180deg)}.sk-circle .sk-circle8{transform:rotate(210deg)}.sk-circle .sk-circle9{transform:rotate(240deg)}.sk-circle .sk-circle10{transform:rotate(270deg)}.sk-circle .sk-circle11{transform:rotate(300deg)}.sk-circle .sk-circle12{transform:rotate(330deg)}.sk-circle .sk-circle2:before{animation-delay:-1.1s}.sk-circle .sk-circle3:before{animation-delay:-1s}.sk-circle .sk-circle4:before{animation-delay:-.9s}.sk-circle .sk-circle5:before{animation-delay:-.8s}.sk-circle .sk-circle6:before{animation-delay:-.7s}.sk-circle .sk-circle7:before{animation-delay:-.6s}.sk-circle .sk-circle8:before{animation-delay:-.5s}.sk-circle .sk-circle9:before{animation-delay:-.4s}.sk-circle .sk-circle10:before{animation-delay:-.3s}.sk-circle .sk-circle11:before{animation-delay:-.2s}.sk-circle .sk-circle12:before{animation-delay:-.1s}@-webkit-keyframes sk-circleBounceDelay{0%,100%,80%{transform:scale(0)}40%{transform:scale(1)}}@keyframes sk-circleBounceDelay{0%,100%,80%{transform:scale(0)}40%{transform:scale(1)}}
  </style>
</head>
<body class="has-loader">
<div id="page-loader" style="flex: 1 0 auto; display: flex; align-items: center; justify-content: center; flex-direction: column;">
  <div class="sk-circle">
    <div class="sk-circle1 sk-child"></div>
    <div class="sk-circle2 sk-child"></div>
    <div class="sk-circle3 sk-child"></div>
    <div class="sk-circle4 sk-child"></div>
    <div class="sk-circle5 sk-child"></div>
    <div class="sk-circle6 sk-child"></div>
    <div class="sk-circle7 sk-child"></div>
    <div class="sk-circle8 sk-child"></div>
    <div class="sk-circle9 sk-child"></div>
    <div class="sk-circle10 sk-child"></div>
    <div class="sk-circle11 sk-child"></div>
    <div class="sk-circle12 sk-child"></div>
  </div>
  <div id="loader-text">正在联系 Service Worker 取得脚本</div>
</div>
<div id="app">
  <navbar v-if="!showHero && showNav"></navbar>
  <transition name="fade">
    <div class="main-container-wrapper">
      <div class="container main-container">
        <router-view></router-view>
      </div>
    </div>
  </transition>
  <transition name="fade-move" mode="in-out">
  <hero v-if="showHero"></hero>
  </transition>
  <div class="notice">
    <transition-group name="list">
    <message-block v-for="(message, i) in messages" v-bind="message" :key="message.id"></message-block>
    </transition-group>
  </div>
</div>
</body>
</html>
